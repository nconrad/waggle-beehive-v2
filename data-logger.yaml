apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-logger
spec:
  selector:
    matchLabels:
      app: data-logger
  template:
    metadata:
      labels:
        app: data-logger
    spec:
      containers:
      - name: data-logger
        image: waggle/beehive-data-logger
        env:
          - name: RABBITMQ_HOST
            value: "rabbitmq"
          - name: RABBITMQ_PORT
            value: "5671"
          - name: RABBITMQ_CACERTFILE
            value: "/etc/tls/cacert.pem"
          - name: RABBITMQ_CERTFILE
            value: "/etc/tls/cert.pem"
          - name: RABBITMQ_KEYFILE
            value: "/etc/tls/key.pem"
        volumeMounts:
          - name: tls
            mountPath: "/etc/tls"
            readOnly: true
      volumes:
        - name: tls
          secret:
            secretName: data-logger-tls-secret
